<form class="{{cssClass}} limited-sheet" autocomplete="off">

    {{!-- Sheet Header --}}
    {{>  systems/saga-machine/templates/partials/character-header.html}}

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="basics">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="tab description" data-group="primary" data-tab="basics">
            {{editor data.system.notes target="system.notes" engine="prosemirror" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
