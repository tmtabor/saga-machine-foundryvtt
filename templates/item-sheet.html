<form class="{{cssClass}}" autocomplete="off">
    <div class="item-box">
        <label class="item-label">Name</label>
        <input class="item-input" type="text" name="name" value="{{ data.name }}" />
    </div>
    
    <div class="item-box">
        <label class="item-label">Description</label>
        <input class="item-input" type="text" name="system.description" value="{{ data.system.description }}" />
    </div>
    
    <div class="item-box">
        <label class="item-label">Specialized</label>
        <input class="item-input" type="checkbox" name="system.specialized" {{ checked data.system.specialized }} />
    </div>
    
    <div class="item-box">
        <label class="item-label">Specialization</label>
        <input class="item-input" type="text" name="system.specialization" value="{{ data.system.specialization }}" />
    </div>
    
    <div class="item-box">
        <label class="item-label">Ranked</label>
        <input class="item-input" type="checkbox" name="system.ranked" {{ checked data.system.ranked }} />
    </div>
    
    <div class="item-box">
        <label class="item-label">Rank</label>
        <input class="item-input" type="number" name="system.rank" value="{{ data.system.rank }}" step="1" />
    </div>
    
    <div class="item-box">
        <label class="item-label">Quantity</label>
        <input class="item-input" type="number" name="system.quantity" value="{{ data.system.quantity }}" step="1" />
    </div>
    
    <div class="item-box">
        <label class="item-label">Properties</label>
        <input class="item-input" type="text" name="system.properties" value="{{ data.system.properties }}" />
    </div>
    
    <div class="item-box">
        <label class="item-label">Groups</label>
        <input class="item-input" type="text" name="system.groups" value="{{ data.system.groups }}" />
    </div>
    
    <div class="item-box">
        <label class="item-label">Cost</label>
        <input class="item-input" type="number" name="system.cost" value="{{ data.system.cost }}" step="1" />
    </div>
      
</form>
